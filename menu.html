<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <!-- TC-stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="./img/clock64.png">

	<title>TC - Menu</title>
</head>
<body>
	<div class="d-flex flex-column align-items-center px-0 tc-container tc-bg-blue tc-white">
		<!-- X - Exit menu cross symbol -->
		<button type="button" class="tc-exit-btn tc-white mt-4 mr-auto pl-4">
			<i class="fas fa-times"></i>
		</button>

		<!-- Users full name and address -->
		<i class="tc-user-icon fas fa-user-circle"></i>
		<h3 class="text-center mt-3">John Doe</h3>
		<p class="tc-white">San Francisco, CA</p>

		<ul class="tc-menu-list w-100 text-center px-0 my-5">
			<li class="tc-menu-item">
				<a class="tc-link" href="#">Collect</a>
			</li>
			<li class="tc-menu-item">
				<a class="tc-link" href="#">Overview</a>
			</li>
			<li class="tc-menu-item">
				<a class="tc-link" href="#">Projects</a>
			</li>
			<li class="tc-menu-item">
				<a class="tc-link" href="#">Archive</a>
			</li>
			<li class="tc-menu-item">
				<a class="tc-link" href="#">Settings</a>
			</li>
		</ul>

		<div class="mt-auto w-100 text-center">
			<button id="mt-auto w-100 text-cente tc-register-btn" class="btn btn-block rounded-0 py-3 text-uppercase tc-blue tc-bg-faded-blue">Log Out</button>
		</div>
	</div>
</body>
</html>
